name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc-riscv64-unknown-elf \
            binutils-riscv64-unknown-elf \

      - name: Get Nexus AM
        run: git clone https://github.com/OpenXiangShan/nexus-am.git $HOME/nexus-am

      - name: Smoke
        run: |
          echo "#include <klib.h>               " >> goodbye.c
          echo "                                " >> goodbye.c
          echo "int main()                      " >> goodbye.c
          echo "{                               " >> goodbye.c
          echo "    printf("Hello, XiangShan"); " >> goodbye.c
          echo "    return 0;                   " >> goodbye.c
          echo "}                               " >> goodbye.c

          echo "nexus_am:                       " >> simuben.yml
          echo "  path: $HOME/nexus-am          " >> simuben.yml

          ./simuben/main.py --source goodbye.c --config simuben.yml
